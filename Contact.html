    <main>
        <section>
            <div class="auth">
                <div class="container">
                    <div class="auth__inner">
                        <div class="auth__media wow slideInLeft" data-wow-duration="1.5s" data-wow-delay="0.2s" data-wow-offset="20">
                            <img
                                src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/opened_gi4n.svg">

                            <h1 class="auth__title">Contact Me</h1>
                            <p>Fill in your details to send message</p>
                            <form class="form" id="contactform">
                                <label>Name</label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                                <label>Email</label>
                                <input type="email" name="email" id='email' placeholder="you@example.com" required>
                                <label>Your Messege</label>
                                <textarea placeholder="Enter your message here" id="textarea" required></textarea>
                                <button type='submit' class="button button__accent">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
